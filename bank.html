<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
</head>
<body>
    <h1>My Bank Account</h1>
    
    <div id="banking-section">
        <h2>Banking Operations</h2>
        
        <div>
            <h3>Deposit your money squirt :P</h3>
            <input type="number" id="deposit-amount" placeholder="Amount to deposit">
            <button id="deposit-button">Deposit</button>
        </div>
        
        <div>
            <h3>Withdrawing already? :o</h3>
            <input type="number" id="withdraw-amount" placeholder="Amount to withdraw">
            <button id="withdraw-button">Withdraw</button>
        </div>
        
        <div>
            <h3>Check your Balance...it might ruin your day:(</h3>
            <button id="check-balance-button">Check Balance</button>
        </div>
        
        <div>
            <h3>Output</h3>
            <p id="output"></p>
        </div>
    </div>

    <script src="bank.js"></script>
</body>
</html>
